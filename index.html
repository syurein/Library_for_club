<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-64UC4BEhTGwk3eGpak4nO2jqtl7liTS+juXkSJ2gPAQPmlClQO7s5UgCeR6US48g" crossorigin="anonymous">
    <title>Bootstrap demo</title>
  </head>
  <body>
    <h1>電工部蔵書サイト</h1>
    <table border="1">
      
      <thead id="book_table">
        <tr>

        <th>No.</th>
        <th>タイトル</th>
        <th>貸出中/利用可</th>
        <th>貸出者名</th>
        </tr>
      </thead>
      <tbody id="book_table">
        
      </tbody>
    </table>
    <button onclick="add_books()">push</button>
    <script>
    let count_num=0;
    class Book_Info{
      constructor(num,title,status,name){
        this.num=num;
        this.title=title;
        this.status=status;
        this.name=name;
      }
    }
    
    function add_books(){
      for (let i =0;i<10;i++){
        let book=new Book_Info(i,'羊','O','hikari')
        if(i%2==0){
          book.status='×'
        }
        const tables=document.getElementById('book_table');
        let table_chiled=document.createElement('tr');
        table_chiled.innerHTML=`<td>${book.num}</td><td>${book.title}</td><td>${book.status}</td><td>${book.name}</td>`
        tables.appendChild(table_chiled);
        
        
      }
    }
    </script>
  </body>
</html>
